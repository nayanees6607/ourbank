version: '3.8'

services:
  # --- Application Stack ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking_backend
    environment:
      - MONGO_URL=mongodb+srv://nayaneesh6607:cherry010607@cluster0.vwvmdno.mongodb.net/?appName=Cluster0
      - DB_NAME=vitta_bank
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis
      - rabbitmq
      - logstash
    networks:
      - banking_net

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking_celery
    command: celery -A celery_app.celery_app worker --loglevel=info
    environment:
      - MONGO_URL=mongodb+srv://nayaneesh6607:cherry010607@cluster0.vwvmdno.mongodb.net/?appName=Cluster0
      - DB_NAME=vitta_bank
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      - backend
      - redis
      - rabbitmq
    networks:
      - banking_net

  # --- Data Layer ---
  mongo:
    image: mongo:latest
    container_name: banking_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - banking_net

  redis:
    image: redis:alpine
    container_name: banking_redis
    ports:
      - "6379:6379"
    networks:
      - banking_net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: banking_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - banking_net

  # --- ELK Stack (Logging) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: banking_elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - banking_net

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.10
    container_name: banking_logstash
    volumes:
      - ./config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5001:5000"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - banking_net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: banking_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - banking_net

  # --- Monitoring Stack ---
  prometheus:
    image: prom/prometheus
    container_name: banking_prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - banking_net

  grafana:
    image: grafana/grafana
    container_name: banking_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - banking_net

volumes:
  mongo_data:
  es_data:


networks:
  banking_net:
    driver: bridge
